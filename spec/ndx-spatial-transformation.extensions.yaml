groups:
  - neurodata_type_def: AffineTransformation
    neurodata_type_inc: NWBContainer
    doc: "A class to store parameters of a 2D  transformation."
    datasets:
      - name: rotation
        dtype: float
        shape:
          - 2
          - 2
        doc: "Rotation angles (in degrees) of the  transformation."

      - name: translation
        dtype: float
        shape:
          - 2
        doc: "Translation vector of the  transformation."

      - name: scale
        dtype: float
        shape:
          - 2
          - 2
        doc: "Scaling factor of the  transformation."

  - neurodata_type_def: Landmarks
    neurodata_type_inc: DynamicTable
    doc: "A class to store 2D spatial landmarks annotated on an image and their  transformation."
    links:
      - target_type: Transformation
        quantity: 1
        doc: "The  transformation associated with the landmarks."
        name: _transformation
      - target_type: Image
        quantity: 1
        doc: "The image associated with the coordinates"
        name: image

    datasets:
      - name: x_pixel_coordinates
        neurodata_type_inc: VectorData
        dtype: float
        doc: "X pixel coordinate of each landmark in the image space."

      - name: y_pixel_coordinates
        neurodata_type_inc: VectorData
        dtype: float
        doc: "Y pixel coordinate of each landmark in the image space."

      - name: registered_x_pixel_coordinates
        neurodata_type_inc: VectorData
        dtype: text
        doc: "X pixel coordinate of each landmark in the registered space."

      - name: registered_y_pixel_coordinates
        neurodata_type_inc: VectorData
        dtype: text
        doc: "Y pixel coordinate of each landmark in the registered space."

  - neurodata_type_def: LandmarksMetaData
    neurodata_type_inc: LabMetaData
    doc: "Metadata storing multiple landmark sets and their spatial transform."
    groups:
      - name: landmarks
        neurodata_type_inc: Landmarks
        doc: "Landmarks annotated on an image and their transformation."
